[HEADER]
VERSION=1
POWER_CURVE=power.lut			; power curve file
COAST_CURVE=FROM_COAST_REF 		; coast curve. can define 3 different options (coast reference, coast values for mathematical curve, coast curve file)

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1			; sensitivity to altitude
INERTIA=0.19					; engine inertia
LIMITER=7900				; engine rev limiter. 0 no limiter
LIMITER_HZ=35					; Frequency of engine limiter
MINIMUM=1010					; Idle rpm
DEFAULT_TURBO_ADJUSTMENT=1.0


[COAST_REF]
RPM=7100						; rev number reference
TORQUE=85						; engine braking torque value in Nm at rev number reference
NON_LINEARITY=0					; coast engine brake from ZERO to TORQUE value at rpm with linear (0) to fully exponential (1)

[COAST_DATA]
COAST0=0						; 
COAST1=0
COAST=0.0000015

[COAST_CURVE]
FILENAME=coast.lut				; coasting curve file


[TURBO_0]
LAG_DN=0.99400 
LAG_UP=0.81	
MAX_BOOST=1.0
WASTEGATE=0.07
DISPLAY_MAX_BOOST=0.1
REFERENCE_RPM=4200
GAMMA=0.6
COCKPIT_ADJUSTABLE=1

[DAMAGE]
TURBO_BOOST_THRESHOLD=2.00
TURBO_DAMAGE_K=2			; amount of damage per second per (boost - threshold)
RPM_THRESHOLD=8200			; RPM at which the engine starts to take damage
RPM_DAMAGE_K=1			; amount of damage per second per (rpm-threshold)
